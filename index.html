
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primus | Silent Succession Standard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@7.1.0?deps=react@19.0.0,react-dom@19.0.0",
    "recharts": "https://esm.sh/recharts@2.15.0?deps=react@19.0.0,react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@19.0.0"
  }
}
</script>
    <style>
      :root {
        --gold: #d4af37;
        --ghost-black: #020202;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--ghost-black);
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 100;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.01) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.05;
        position: fixed;
        bottom: 100%;
        pointer-events: none;
        animation: scanline 12s linear infinite;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .grid-bg {
        background-image: linear-gradient(rgba(255, 255, 255, 0.01) 1px, transparent 1px),
                          linear-gradient(90deg, rgba(255, 255, 255, 0.01) 1px, transparent 1px);
        background-size: 80px 80px;
      }
      .glass-card {
        background: rgba(5, 5, 5, 0.7);
        -webkit-backdrop-filter: blur(40px);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.03);
        border-radius: 0;
      }
      .btn-primary {
        background-color: var(--gold);
        color: black;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.3em;
        transition: all 0.4s cubic-bezier(0.19, 1, 0.22, 1);
        border: 1px solid var(--gold);
        padding: 1rem 2.5rem;
      }
      .btn-primary:hover {
        background-color: transparent;
        color: white;
        box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      }
      .text-glow {
        text-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
      }
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-track { background: var(--ghost-black); }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.05); }
    </style>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
